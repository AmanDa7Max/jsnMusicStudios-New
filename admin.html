<!DOCTYPE html>
<html lang="en" data-color-scheme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - JSN Music Studios</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>JSN Musics</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="#"><i class="fas fa-music"></i> Instruments</a>
                <a href="#"><i class="fas fa-door-open"></i> Studios</a>
                <a href="#"><i class="fas fa-clipboard-list"></i> Requests</a>
                <a href="#"><i class="fas fa-comment-dots"></i> Feedback</a>
                <a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </aside>

        <main class="main-content">
            
        </main>
    </div>

<!-- Modals-->
    <!--studios modals-->
    <div id="studio-form-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h2 id="studio-modal-title">Add Studio</h2>
            <form id="studio-form">
                <input type="hidden" id="studio-id">

                <div class="form-group">
                    <label for="studio-name">Name*:</label>
                    <input type="text" id="studio-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="studio-location">Location*:</label>
                    <input type="text" id="studio-location" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="studio-image-url">Image URL*:</label>
                    <input type="text" id="studio-image-url" class="form-control" placeholder="e.g., images/studio-f.jpg" required>
                </div>
                <div class="form-group">
                    <label for="studio-description">Short Description*:</label>
                    <textarea id="studio-description" rows="2" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label for="studio-long-description">Long Description*:</label>
                    <textarea id="studio-long-description" rows="4" class="form-control" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-save" id="save-studio-btn">Save</button>
                    <button type="button" class="btn btn-cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- instruments modal-->
    <div id="instrument-form-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h2 id="instrument-modal-title">Add Instrument</h2>
            <form id="instrument-form">
                <input type="hidden" id="instrument-id">

                <div class="form-group">
                    <label for="instrument-name">Name*:</label>
                    <input type="text" id="instrument-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="instrument-image-url">Image URL*:</label>
                    <input type="text" id="instrument-image-url" class="form-control" placeholder="e.g., images/new-instrument.jpg" required>
                </div>
                <div class="form-group">
                    <label for="instrument-description">Short Description*:</label>
                    <textarea id="instrument-description" rows="2" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label for="instrument-long-description">Long Description:</label>
                    <textarea id="instrument-long-description" rows="3" class="form-control"></textarea>
                </div>
                 <div class="form-group">
                    <label for="instrument-joke">Joke:</label>
                    <input type="text" id="instrument-joke" class="form-control">
                </div>
                 <div class="form-group">
                    <label for="instrument-fun-fact">Fun Fact:</label>
                    <textarea id="instrument-fun-fact" rows="2" class="form-control"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-save" id="save-instrument-btn">Save</button>
                    <button type="button" class="btn btn-cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>


    <script src="admin.js"></script>

</body>
</html>
